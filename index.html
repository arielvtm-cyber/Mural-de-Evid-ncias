<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo Criminal - Terminal Gemini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="sidebar">
    <div class="sidebar-top">
        <h2>Dossi√™ do Caso</h2>
        <span id="case-status" class="case-status open">CASO ABERTO</span>
    </div>

    <div class="stats-group">
        <div class="stat-container">
            <div class="stat-header"><span>TENS√ÉO</span><span id="t-val">10%</span></div>
            <div class="bar-bg"><div id="t-bar" class="bar-fill" style="width:10%"></div></div>
        </div>
        <div class="stat-container">
            <div class="stat-header"><span>VISIBILIDADE</span><span id="v-val">5%</span></div>
            <div class="bar-bg"><div id="v-bar" class="bar-fill" style="width:5%"></div></div>
        </div>
        <div class="stat-container">
            <div class="stat-header"><span>CREDIBILIDADE</span><span id="c-val">90%</span></div>
            <div class="bar-bg"><div id="c-bar" class="bar-fill" style="width:90%"></div></div>
        </div>
    </div>

    <div class="turn-panel">
        <div><strong>Turno:</strong> <span id="turn-counter">1</span></div>
        <div><strong>Per√≠odo:</strong> <span id="time-slot">Noite</span></div>
    </div>

    <div id="quick-actions" class="quick-actions">
        <button class="quick-action-btn" data-action="interrogar">Interrogar suspeito</button>
        <button class="quick-action-btn" data-action="vigiar">Vigiar √°rea</button>
        <button class="quick-action-btn" data-action="laboratorio">Analisar laborat√≥rio</button>
        <button class="quick-action-btn" data-action="imprensa">Vazar para imprensa</button>
    </div>

    <hr>
    <div class="mural-head">
        <h3>MURAL DE EVID√äNCIAS</h3>
        <button id="create-folder-btn" class="icon-btn" title="Criar pasta">Ôºã</button>
    </div>

    <div class="mural-tools">
        <input id="mural-search" type="text" placeholder="Buscar no mural...">
    </div>

    <div class="mural-body">
        <button id="back-folder-btn" class="icon-btn hidden" title="Voltar">‚Üê</button>
        <div id="mural" class="mural-grid"></div>
    </div>

    <hr>
    <h3>TIMELINE</h3>
    <div id="timeline" class="timeline"></div>

    <div class="sidebar-footer">
        <div class="footer-left-actions">
            <button id="storage-btn" class="icon-btn" title="Abrir armazenamento">üóÑÔ∏è</button>
            <button id="theme-btn" class="icon-btn" title="Alternar tema">üåì</button>
            <button id="export-btn" class="icon-btn" title="Exportar dossi√™">‚¨áÔ∏è</button>
            <button id="import-btn" class="icon-btn" title="Importar dossi√™">‚¨ÜÔ∏è</button>
            <input id="import-file" type="file" accept="application/json" class="hidden">
        </div>
        <button id="finish-case-btn" class="danger-btn">Encerrar caso</button>
    </div>
</div>

<div id="main-terminal">
    <div id="log">
        <div class="entry system-msg">[SISTEMA]: Terminal ativo. Configure a sess√£o antes de iniciar a investiga√ß√£o...</div>
    </div>

    <div id="typing-indicator" class="hidden">O Mestre est√° digitando...</div>

    <div class="controls">
        <input type="text" id="userInput" placeholder="O que voc√™ faz agora, detetive?">
        <button id="send-btn">ENVIAR</button>
        <button id="peritos-btn">CONTATOS</button>
    </div>
</div>

<div id="peritos-popup" class="popup hidden" role="dialog" aria-modal="true">
    <div class="popup-content contacts-popup">
        <button id="close-popup" class="close-popup-btn" aria-label="Fechar">‚úï</button>

        <div id="contact-list-view">
            <h3>Contatos de Peritos</h3>
            <div id="perito-list" class="perito-list"></div>
        </div>

        <div id="contact-chat-view" class="hidden">
            <div class="contact-chat-header">
                <button id="contact-back-btn" class="icon-btn" aria-label="Voltar para contatos">‚Üê</button>
                <div class="contact-selected-meta">
                    <div id="contact-selected-emoji" class="contact-emoji"></div>
                    <div>
                        <div id="contact-selected-name" class="contact-name"></div>
                        <div id="contact-selected-role" class="contact-role"></div>
                        <div id="contact-trust" class="contact-role"></div>
                    </div>
                </div>
            </div>

            <div id="contact-chat-log" class="contact-chat-log"></div>

            <div class="contact-chat-controls">
                <input type="text" id="contact-chat-input" placeholder="Escreva para o perito...">
                <button id="contact-send-btn">ENVIAR</button>
            </div>
        </div>
    </div>
</div>

<div id="toast" class="toast hidden"></div>

<audio id="ambient-sound" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script type="module" src="script.js"></script>
</body>
</html>
